service: bootcamp-dio
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: 'sa-east-1'

functions:
  api:
    handler: src/index.handler
    events:
      - httpApi:
          path: /
          method: get
resources:
  Resources:
    ItemTableNew:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ItemTableNew
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
